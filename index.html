<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>

<body>
	<div class="contactUs">
		<div class="title">
			<h2>Get In Touch</h2>
		</div>
		<div class="box">
			<!--Form Box-->
			<div class="contact form">
				<h3>Send a message</h3>
				<form>
					<div class="form-box">
						<div class="row-50">
							<div class="input-box">
								<span>First Name</span>
								<input type="text" placeholder="John">
							</div>
							<div class="input-box">
								<span>Last Name</span>
								<input type="text" placeholder="Smith">
							</div>
						</div>

						<div class="row-50">
							<div class="input-box">
								<span>Email</span>
								<input type="text" placeholder="johndoe@email.com">
							</div>
							<div class="input-box">
								<span>Mobile Number</span>
								<input type="text" placeholder="+983333333">
							</div>
						</div>

						<div class="row-100">
							<div class="input-box">
								<span>Message</span>
								<textarea placeholder="Write your message here"></textarea>
							</div>
						</div>

						<div class="row-100">
							<div class="input-box">
								<input type="submit" value="Send">
							</div>
						</div>
					</div>
				</form>
			</div>

			<!--Info Box-->
			<div class="contact info">
				<h3>Contact Info</h3>
				<div class="info-box">
					<div>
						<span>
							<ion-icon name="locate"></ion-icon>
						</span>
						<p>Green Street, Haifa<br>Israel</p>
					</div>
					<div>
						<span>
							<ion-icon name="mail"></ion-icon>
						</span>
						<a href="mailto:loremipsum@email.com">loremipsum@email.com</a>
					</div>
					<div>
						<span>
							<ion-icon name="call"></ion-icon>
						</span>
						<a href="tel:+999999999">+999-99-99-99</a>
					</div>
					<!--Social Media Links-->
					<ul class="sci">
						<li><a href="#">
								<ion-icon name="logo-facebook"></ion-icon>
							</a></li>
						<li><a href="#">
								<ion-icon name="logo-whatsapp"></ion-icon>
							</a></li>
						<li><a href="#">
								<ion-icon name="logo-linkedin"></ion-icon>
							</a></li>
						<li><a href="#">
								<ion-icon name="logo-instagram"></ion-icon>
							</a></li>
					</ul>
				</div>
			</div>
			<!--Map Box-->
			<div class="contact map">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3352.307981230589!2d35.083084115338224!3d32.83709628822651!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151db7c66b5a2ec9%3A0x4abced336d82b81f!2sShauli%20Oz%20-%20Mortgage%20broker!5e0!3m2!1sen!2sil!4v1638702550220!5m2!1sen!2sil"
					style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>

</html>
